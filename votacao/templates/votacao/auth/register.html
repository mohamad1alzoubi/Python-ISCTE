{% extends 'votacao/base.html' %}

{% block title %}Registro - Sistema de Votação{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>Criar Conta</h2>
    
    {% if error_message %}
        <div style="color: red; background-color: #ffe6e6; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
            {{ error_message }}
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'votacao:register' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Usuário:</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password1" style="display: block; margin-bottom: 5px; font-weight: bold;">Senha:</label>
            <input type="password" name="password1" id="password1" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="password2" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirmar Senha:</label>
            <input type="password" name="password2" id="password2" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
        </div>
        
        <button type="submit" class="vote-button" style="width: 100%; font-size: 16px;">Registrar</button>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
        <p>Já tem uma conta? <a href="{% url 'votacao:login' %}" style="color: #3498db;">Faça login</a></p>
        <p><a href="{% url 'votacao:index' %}" style="color: #666;">Voltar ao Início</a></p>
    </div>
</div>
{% endblock %}
